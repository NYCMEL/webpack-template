<!DOCTYPE html>
<html>
    <head lang="en">
	<meta charset="UTF-8" />
	<title>Blank</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link href="/Melify/mtk/dev/tk/lib/components/misc/webpack/src/w/dist/wc.css" rel="stylesheet" />
	<link href="/Melify/fonts/fonts.css" rel="stylesheet">

	<script>
	 wcENV="dev";
	 wcAPP="Blank";
	 wcURL="http://www.melify.com/tk/lib/components/w";
	</script>
    </head>

    <body id="wc">
	<div class="container-fluid">
	    <div class="row">
		<div class="col-4 pt-5">
		    <!-- SAMPLE -->
		    <wc-blank id="my-blank" class="text-center p-4 border">
			<h1>CLICK HERE !</h1>
		    </wc-blank>
		    <!-- SAMPLE -->
		</div>
	    </div>
	</div>

	<!-- ALL WC UTILITIES -->
	<script src="/Melify/mtk/dev/tk/lib/components/misc/webpack/src/w/dist/wc.js"></script> 
	
	<!-- APPLICATION SCRIPTS -->
	<script>
	 yepnope({
	     test : wc.detectIE(),
	     yep  : ['../es5/include.js', '../es5/blank.js'],
	     nope : ['../js/include.js' ,  '../js/blank.js']
	 });

	 // TEST THIS COMPONENT NOW
	 function test(what, timeout) {
	     wc.timeout(() => {
		 Blank.test(what)
	     }, timeout, 1);
	 }

	 // LIST OF COMMANDS FROM Blank.test
	 var cmnds = ["configure","hide","show","toggle","toggle","FAIL-THIS"]

	 for (var i = 0; i < cmnds.length; i++) {
	     test(cmnds[i], (i+1)*2000)
	 }
	</script>
    </body>
</html>
