<!DOCTYPE html>
<html>
    <head lang="en">
	<meta charset="UTF-8" />
	<title>Blank</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link href="/Melify/mtk/dev/tk/lib/components/misc/webpack/src/w/dist/wc.css" rel="stylesheet" />
	<link href="/Melify/fonts/fonts.css" rel="stylesheet">

	<script>
	 wcENV="dev";
	 wcAPP="Blank";
	 wcURL="http://www.melify.com/tk/lib/components/w";
	</script>
    </head>

    <body id="wc">
	<div class="container-fluid">
	    <div class="row">
		<div class="col-4 pt-5">
		    <!-- SAMPLE -->
		    <wc-blank id="my-blank" class="text-center p-4 border">
			<h1>CLICK HERE !</h1>
		    </wc-blank>
		    <!-- SAMPLE -->
		</div>
	    </div>
	</div>

	<!-- ALL WC UTILITIES -->
	<script src="/Melify/mtk/dev/tk/lib/components/misc/webpack/src/w/dist/wc.js"></script> 
	
	<!-- APPLICATION SCRIPTS -->
	<script>
	 yepnope({
	     test : wc.detectIE(),
	     yep  : ['../es5/include.js', '../es5/blank.js'],
	     nope : ['../js/include.js' ,  '../js/blank.js']
	 });

	 // TESING START HERE
	 wc.timeout(function(){
	     window.b = new Blank()
	     b.id = "my-blank";
	     b.className = "wc text-center p-4 border wc-font-b"
	     
	     $(".wc-blank-wrapper").append(b)
	 }, 200, 1);

	 // AFTER 2 SECONDS SND A MSG
	 wc.timeout(function(){
	     // GLOBAL FUNCTION (CAN BE CALLED FROM ANYWHERE)
	     wc.publish("wc-blank", /* COMPONENT TYPE */ {
		 id: "my-blank" /* TARGET COMPONENT ID */,
		 time: new Date().getTime() /* EVENT TIMESTAMP */,
		 action: "process" /* ACTION KIND */,
		 msg: {event:"toggle"} /* ACTUAL JSON MSG */
	     });
	 }, 2000, 1);

	 // AFTER 2 SECONDS SND A MSG
	 wc.timeout(function(){
	     // GLOBAL FUNCTION (CAN BE CALLED FROM ANYWHERE)
	     wc.publish("wc-blank", /* COMPONENT TYPE */ {
		 id: "my-blank" /* TARGET COMPONENT ID */,
		 time: new Date().getTime() /* EVENT TIMESTAMP */,
		 action: "process" /* ACTION KIND */,
		 msg: {event:"toggle"} /* ACTUAL JSON MSG */
	     });
	 }, 4000, 1);
	</script>
    </body>
</html>
